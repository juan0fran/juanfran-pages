            [languages.es.params.summary]
                enable = true
                text = "Doctor en Teoría de la Señal y Comunicaciones por la UPC BarcelonaTech. Actualmente soy Director del Grupo de Comunicaciones Espaciales en la Fundació i2CAT, centrado en la investigación e innovación de tecnologías 6G aplicadas a Redes No Terrestres (NTN). Anteriormente trabajé en el Jet Propulsion Laboratory (NASA), enfocado en el procesado de señal para Observación de la Tierra e instrumentación innovadora. He trabajado en el Cold Atom Laboratory a bordo de la Estación Espacial Internacional, y he contribuido al Radar del Sistema Solar Goldstone de la Red del Espacio Profundo (DSN). También lideré la implementación de diversas cargas útiles de teledetección en el NanoSat Lab de la UPC (familia 3Cat-X). He participado en los proyectos BEXUS 19, Fly Your Satellite II y 3Cat-5/FSSCat de la ESA."
           
