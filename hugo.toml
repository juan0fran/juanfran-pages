            [languages.en.params.summary]
                enable = true
                text = "Ph.D. in Signal Theory and Communications from UPC BarcelonaTech. I'm currently the Director of the Space Communications Research Group at Fundació i2CAT, focusing on research and innovation on 6G technologies applied to Non Terrestrial Networks (NTN). I've been previously at NASA's Jet Propulsion Laboratory, focusing on signal processing for Earth Observation and innovative instruments. I've worked on NASA's Cold Atom Laboratory on board the International Space Station, and contributed to DSN's Goldstone Solar System Radar. I also led the implementation of several satellite-based remote sensing payloads at the UPC NanoSat Lab (3Cat-X family). I have been part of ESA's BEXUS 19, Fly Your Satellite II, and 3Cat-5/FSSCat projects"

