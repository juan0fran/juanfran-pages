            [languages.en.params.summary]
                enable = true
                text = "Telecommunications engineer with B.Sc., M.Sc., and Ph.D. degrees from UPC BarcelonaTech. I'm currently a Technologist at NASA's JPL, focusing on signal processing for Earth Observation and innovative instruments. Working on NASA's Cold Atom Laboratory on board the International Space Station, and with DSN's Goldstone Solar System Radar. Developing technology for future quantum sensing instruments. I led the implementation of several satellite-based remote sensing payloads at the UPC NanoSat Lab. I have collaborated with ESA on projects BEXUS 19, Fly Your Satellite II, and 3Cat-5/FSSCat."

